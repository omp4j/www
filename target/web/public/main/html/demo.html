<div ng-controller="DemoCtrl">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Demo <small>try it out online and for free</small></h1>
			</div>
		</div>
	</div>

	<form novalidate class="simple-form">

		<div class="row">
			<!-- <div class=".col-md-2"></div> -->
			<div class="col-md-8 col-md-offset-2" style="margin-bottom: 20px;">
				<button ng-click="translate(demo)" class="btn btn-success form-control text-center" >Translate&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<textarea type="text" ng-model="demo.source" class="form-control" rows="30" placeholder="Enter you Java6/7/8 code here. The press Translate button bellow." /></textarea>
			</div>

			<div class="col-md-6">
				<textarea type="text" ng-model="demo.result" class="form-control" rows="30" placeholder="Result code will appear here."/></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<blockquote>
					By using this demo the user agrees to...
				</blockquote>
			</div>
		</div>
	</form>
</div>
